        <div class="myrow">
            <div class="paperColumn">
                <div id="myHolder" style="transform-origin: 0 0"></div>
            </div>
            <div class="chatcol" style="background-color: #0b2">
                <div class="chat">
                    <div class="chat-history">
                        <ul style="list-style-type: none"></ul>
                    </div>
                    <!-- end chat-history -->
                    <div class="chat-message clearfix">
                        <textarea
                            name="message-to-send"
                            id="message-to-send"
                            placeholder="Type your message"
                            rows="3"
                        ></textarea>
                        <button id="chatsend">Send</button>
                    </div>
                    <!-- end chat-message -->
                </div>
                <!-- end chat -->
            </div>
            <div class="variable-watch">
                <table class="table text-center table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Variable Name</th>
                            <th scope="col">Variable Value</th>
                        </tr>
                    </thead>
                    <tbody id="variable-watch-body"></tbody>
                </table>
            </div>
        </div>

                        data-dismiss="modal"

                    <div class="modal-footer">

                            Close
                        </button>
                        <button
                            class="btn btn-outline-success"
                            id="okButton"
                            type="button"
                        >
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>

        </script>

            </li>
        </script>

    <script>
        let element = $('#myHolder')
        let zoomArr = [0.5, 0.75, 0.85, 0.9, 1, 1.2, 1.5]
        let indexOfArr = 4

        $('#zoomin').on('click', function () {
            if (indexOfArr < zoomArr.length - 1) {
                element.css('transform', `scale(${zoomArr[++indexOfArr]})`)
            }
        })

        $('#zoomout').on('click', function () {
            if (indexOfArr > 0) {
                element.css('transform', `scale(${zoomArr[--indexOfArr]})`)
            }
        })

        $('#run-btn').on('click', function () {
            $('#stop-btn').removeClass('hidden')
            $('#pause-btn').removeClass('hidden')
            $('#run-btn').addClass('hidden')
            run()
        })
        $('#pause-btn').on('click', function () {
            pause()
        })

        $('#play-btn').on('click', function () {
            play()
        })
        $('#stop-btn').on('click', function () {
            stopRun()
        })
        $('#save-btn').on('click', function () {
            saveFlowChart()
        })

        $('#open-btn').on('click', function () {
            $('#open-file').click()
        })

        $('#open-file').on('change', function () {
            const fileReader = new FileReader()
            fileReader.onload = function () {
                const data = fileReader.result
                openFromFile(data)
            }
            fileReader.readAsText($('#open-file').prop('files')[0])
        })
        $('#code-convert').on('click', async function () {
            showLoader(
                'Converting to code',
                'Please wait while your flowgram is converted'
            )
            setTimeout(() => {
                convert($('#languageSelected').val())
            }, 1000)
        })
        let functionManagerWindow
        $('#functionManager').click(function () {
            functionManagerWindow = openNewTab(
                '/functions.html',
                'FunctionManager'
            )
            functionManagerWindow.onunload = function () {
                toast('Functions updated successfully')
                updateContextsDropdown()
            }
        })
        $('#refreshPage').click(() => {
            let callback = () => location.reload()
            swalConfirm(
                'You are about to refresh the page. All your changes will be lost!',
                callback
            )
        })
        // Let's get hold of the dropdown that controls the speed of flowgram execution
        const speedOfExecutionDropdown = $('#speedOfExecution')

        // Check for the speed if stored in localStorage and set it on dropdown
        // If not found, set 'medium' as the default selected speed.
        speedOfExecutionDropdown.val(
            localStorage.getItem('speedOfExecution') || 'medium'
        )

        // Setting the onchange listener to the dropdown,
        // and setting to localStorage immediately
        speedOfExecutionDropdown.on('change', function (e) {
            const speed = e.target.value
            localStorage.setItem('speedOfExecution', speed)
        })
    </script>
